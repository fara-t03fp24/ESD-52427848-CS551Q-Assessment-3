{% extends 'base.html' %}

{% block title %}Delete {{ product.name }} - 3D Printing Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">Delete Product</h3>
                <p class="lead">Are you sure you want to delete "{{ product.name }}"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'products:product_detail' product.slug %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
